<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bonos Corporativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Bonos Corporativos</h1>
    </header>

    <main>
        <section id="data-entry-section">
            <h2>Datos del Bono</h2>
            <form id="bond-data-form">
                <label for="valor-nominal">Valor Nominal:</label>
                <input type="number" id="valor-nominal" name="valor-nominal" required>

                <label for="tasa-cupon">Tasa Cupón (%):</label>
                <input type="number" id="tasa-cupon" name="tasa-cupon" required>

                <label for="plazo">Plazo (años):</label>
                <input type="number" id="plazo" name="plazo" required>

                <label for="frecuencia-pago">Frecuencia de Pago (mensual):</label>
                <select id="frecuencia-pago" name="frecuencia-pago">
                    <option value="12">Mensual</option>
                    <option value="4">Trimestral</option>
                    <option value="2">Semestral</option>
                    <option value="1">Anual</option>
                </select>

                <label for="periodo-gracia-total">Periodo de Gracia Total (años):</label>
                <input type="number" id="periodo-gracia-total" name="periodo-gracia-total" value="0">

                <label for="periodo-gracia-parcial">Periodo de Gracia Parcial (años):</label>
                <input type="number" id="periodo-gracia-parcial" name="periodo-gracia-parcial" value="0">

                <button type="submit">Calcular</button>
            </form>
        </section>

        <section id="configuration-section">
            <h2>Configuración</h2>
            <label for="moneda">Moneda:</label>
            <select id="moneda" name="moneda">
                <option value="PEN">PEN (Soles)</option>
                <option value="USD">USD (Dólares)</option>
            </select>

            <label for="tipo-tasa">Tipo de Tasa:</label>
            <select id="tipo-tasa" name="tipo-tasa">
                <option value="efectiva">Efectiva</option>
                <option value="nominal">Nominal</option>
            </select>

            <label for="capitalizacion" id="label-capitalizacion">Capitalización (mensual):</label>
            <select id="capitalizacion" name="capitalizacion">
                <option value="12">Mensual</option>
                <option value="4">Trimestral</option>
                <option value="2">Semestral</option>
                <option value="1">Anual</option>
            </select>
        </section>

        <section id="results-section" style="display: none;">
            <h2>Resultados</h2>
            <table id="cash-flow-table">
                <thead>
                    <tr>
                        <th>Período</th>
                        <th>Cuota</th>
                        <th>Interés</th>
                        <th>Amortización</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los datos del flujo de caja -->
                </tbody>
            </table>

            <div id="financial-indicators">
                <p>TCEA: <span id="tcea"></span></p>
                <p>TREA: <span id="trea"></span></p>
                <p>Duración: <span id="duracion"></span></p>
                <p>Duración Modificada: <span id="duracion-modificada"></span></p>
                <p>Convexidad: <span id="convexidad"></span></p>
                <p>Precio Máximo: <span id="precio-maximo"></span></p>
            </div>
        </section>

         <section id="bond-list-section">
            <h2>Bonos Guardados</h2>
            <ul id="bond-list">
                <!-- Aquí se mostrarán los bonos guardados -->
            </ul>
        </section>

        <button id="save-bond-button">Guardar Bono</button>
        <button id="clear-data-button">Limpiar Datos</button>
    </main>

    <footer>
        <p>© 2024 Calculadora de Bonos</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
